<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->

<head>
  <meta charset="UTF-8">
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
  <title>Challenge</title>
  <meta name="description" content="Simplistic Challenge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">

  <link rel="stylesheet" href="styles/styles.css" type="text/css" media="all">

  <script src="javascript/jquery.js"></script>
  <script src="javascript/scripts.js" defer="defer"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700,900&display=swap">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
  <header role="banner">
    <div class="main-content flex justify-content-between align-items-center">
      <div class="nav-mobile large--hide flex justify-content-between align-items-center">
        <a href="/" class="logo">
          <img src="images/logo.png" alt="New Logo">
        </a>
        <a div class="search">
          <i class="fa fa-search"></i>
        </a>
        <a href="#menu-mobile" class="menu-mobile-button flex align-items-center justify-content-center"
          aria-label="Open Menu">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <div class="nav-wrapper medium-down--hide flex align-items-center justify-content-center">
        <nav class="main-menu flex align-items-center justify-content-between" role="navigation">
          <div class="item"><a href="/" class=""><span>Shop</span></a></div>
          <div class="item"><a href="/" class=""><span>About</span></a></div>
          <a href="/" class="logo">
            <img src="images/logo.png" alt="New Logo">
          </a>
          <div class="item"><a href="/" class=""><span>Blog</span></a></div>
          <div class="item"><a href="/" class=""><span>Contact</span></a></div>
        </nav>
        <a div class="search">
          <i class="fa fa-search"></i>
        </a>
      </div>
      <div class="nav-wrapper-mobile hide">
        <nav class="main-menu flex align-items-center justify-content-around" role="navigation">
          <div class="item"><a href="/" class=""><span>Shop</span></a></div>
          <div class="item"><a href="/" class=""><span>About</span></a></div>
          <div class="item"><a href="/" class=""><span>Blog</span></a></div>
          <div class="item"><a href="/" class=""><span>Contact</span></a></div>
        </nav>
      </div>
    </div>
  </header>

  <main class="main" role="main">
    <section class="hero grid__item large--one-whole medium--one-whole">
      <div class="hero-content flex direction-column align-items-center justify-content-center">
        <h1>Lorem Ipsum</h1>
        <p>Phacellus faucibus velic nec est pulvinar, a fringillia mauris pretium. <br>
            Proin nec est in eros suscipit imperdiet vitae vel lorem.
        </p>
        <a href="#" class="button" alt="Learn More">Learn More</a>
      </div>
    </section>
    <section class="services grid">
      <div class="grid__item large--one-whole medium--one-whole small--one-whole">
        <h2 class="text-uppercase">Services</h2>
      </div>
      <div class="grid__item large--one-quarter  medium--one-half small--one-whole">
        <div class="service service-1">
          <h3 class="text-uppercase">Service 1</h3>
        </div>
      </div>
      <div class="grid__item large--one-quarter  medium--one-half small--one-whole">
        <div class="service service-2">
          <h3 class="text-uppercase">Service 2</h3>
        </div>
      </div>
      <div class="grid__item large--one-quarter  medium--one-half small--one-whole">
        <div class="service service-3">
          <h3 class="text-uppercase">Service 3</h3>
        </div>
      </div>
      <div class="grid__item large--one-quarter  medium--one-half small--one-whole">
        <div class="service service-4">
          <h3 class="text-uppercase">Service 4</h3>
        </div>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="input-container">
      <input type="email" placeholder="Email address">
      <a href="#" class="submit">
        <div class="arrow"></div>
      </a>
    </div>
    <p class="copyright">&#169; Copyright New Logo 2020</p>
  </footer>
  <div class="modal-search hide">
    <a div class="close" id="close">
      <i class="fa fa-close"></i>
    </a>
    <input type="search" id="results" placeholder="Start typing...">
  </div>
</body>
</html>
